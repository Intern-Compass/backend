<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            font-size: 15px;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            background: #f1f5f9;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            letter-spacing: 2px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your email address has been verified</h2>

        <p>Your email address has been successfully verified.</p> 
        
        <p>If you did not make these changes, please contact our support team.</p>

    </div>
</body>
</html>
